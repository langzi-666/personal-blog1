<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系方式 - 我的个人博客</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">我的博客</div>
            <ul class="nav-menu">
                <li><a href="index.html">首页</a></li>
                <li><a href="about.html">关于我</a></li>
                <li><a href="portfolio.html">作品集</a></li>
                <li><a href="contact.html" class="active">联系方式</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- 联系方式内容 -->
    <section class="contact-section">
        <div class="container">
            <h1 class="page-title">联系我</h1>
            <p class="page-subtitle">如果你有任何问题或想与我合作，欢迎通过以下方式联系我</p>

            <div class="contact-content">
                <div class="contact-info">
                    <h2>联系方式</h2>
                    <div class="contact-item">
                        <div class="contact-icon">📧</div>
                        <div>
                            <h3>邮箱</h3>
                            <p>your.email@example.com</p>
                        </div>
                    </div>
                    <div class="contact-item">
                        <div class="contact-icon">📱</div>
                        <div>
                            <h3>电话</h3>
                            <p>+86 138-0000-0000</p>
                        </div>
                    </div>
                    <div class="contact-item">
                        <div class="contact-icon">📍</div>
                        <div>
                            <h3>地址</h3>
                            <p>中国，你的城市</p>
                        </div>
                    </div>
                    <div class="contact-item">
                        <div class="contact-icon">🌐</div>
                        <div>
                            <h3>社交媒体</h3>
                            <div class="social-icons">
                                <a href="#" class="social-icon">GitHub</a>
                                <a href="#" class="social-icon">微博</a>
                                <a href="#" class="social-icon">LinkedIn</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="contact-form-container">
                    <h2>发送消息</h2>
                    <form class="contact-form" id="contactForm">
                        <div class="form-group">
                            <label for="name">姓名</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">邮箱</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">主题</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message">消息</label>
                            <textarea id="message" name="message" rows="6" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">发送消息</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 我的个人博客. 保留所有权利.</p>
            <div class="social-links">
                <a href="#" class="social-link">GitHub</a>
                <a href="#" class="social-link">微博</a>
                <a href="#" class="social-link">邮箱</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
