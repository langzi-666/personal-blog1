<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>食物分享系统</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            color: #1f2937;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: #ffffff;
            color: #2563eb;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            border-radius: 0.5rem;
            margin-bottom: 2rem;
            border: 1px solid #e5e7eb;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 0.9rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .back-link:hover {
            background: #2563eb;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        
        .hero {
            text-align: center;
            margin-bottom: 3rem;
            padding: 3rem 0;
        }
        
        .hero h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }
        
        .hero p {
            font-size: 1.1rem;
            color: #6b7280;
            max-width: 600px;
            margin: 0 auto;
            font-weight: 400;
            line-height: 1.7;
        }
        
        .project-info {
            background: #ffffff;
            border-radius: 0.75rem;
            padding: 2rem;
            border: 1px solid #e5e7eb;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }
        
        .feature-card {
            background: #ffffff;
            padding: 2rem;
            text-align: left;
            border-radius: 0.75rem;
            border: 1px solid #e5e7eb;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .feature-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border-color: #10b981;
        }
        
        .feature-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #10b981;
        }
        
        .feature-card h3 {
            color: #1f2937;
            margin-bottom: 0.75rem;
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .feature-card p {
            color: #6b7280;
            font-weight: 400;
            line-height: 1.6;
            font-size: 0.9rem;
        }
        
        .tech-stack {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1.5rem;
        }
        
        .tech-tag {
            background: #ecfdf5;
            color: #065f46;
            padding: 0.25rem 0.75rem;
            border-radius: 0.375rem;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: #dcfce7;
            color: #166534;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.9rem;
            font-weight: 500;
            margin-top: 1rem;
        }
        
        .screenshots {
            background: #ffffff;
            border-radius: 0.75rem;
            padding: 2rem;
            border: 1px solid #e5e7eb;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-top: 2rem;
        }
        
        .screenshots h2 {
            text-align: center;
            color: #1f2937;
            margin-bottom: 2rem;
            font-weight: 700;
            font-size: 1.8rem;
        }
        
        .screenshot-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        
        .screenshot-item {
            background: #ecfdf5;
            padding: 1.5rem;
            text-align: center;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            border: 1px solid #d1fae5;
        }
        
        .screenshot-item:hover {
            background: #d1fae5;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(16, 185, 129, 0.2);
        }
        
        .screenshot-item h3 {
            color: #065f46;
            margin-bottom: 1rem;
            font-weight: 600;
            font-size: 1rem;
        }
        
        .screenshot-item a {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: #10b981;
            color: white;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 0.375rem;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .screenshot-item a:hover {
            background: #059669;
            transform: translateY(-1px);
        }
        
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .features {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 1rem;
            }
            
            .screenshot-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../../index.html" class="back-link">
            <i class="fas fa-arrow-left"></i> 返回作品集
        </a>

        <div class="screenshots">
            <h2>系统截图展示</h2>
            <div class="screenshot-grid">
                <div class="screenshot-item">
                    <h3>用户端 · 社区</h3>
                    <a href="1/">
                        <i class="fas fa-image"></i> 查看详细截图
                    </a>
                </div>
                <div class="screenshot-item">
                    <h3>商家端 · 管理</h3>
                    <a href="1/">
                        <i class="fas fa-image"></i> 查看详细截图
                    </a>
                </div>
                <div class="screenshot-item">
                    <h3>平台后台 · 运营</h3>
                    <a href="1/">
                        <i class="fas fa-image"></i> 查看详细截图
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
