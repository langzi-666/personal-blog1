<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宠物领养系统 - 系统截图</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #a855f7 0%, #7c3aed 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 50px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .back-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fff, #f8e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 300;
        }
        
        .gallery-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }
        
        .image-card {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            background: white;
        }
        
        .image-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        
        .image-card img {
            width: 100%;
            height: auto;
            display: block;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .image-card:hover img {
            transform: scale(1.02);
        }
        
        .image-info {
            padding: 20px;
            background: white;
        }
        
        .image-info h3 {
            color: #2d3748;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .image-info p {
            color: #718096;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        .image-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e2e8f0;
        }
        
        .image-size {
            font-size: 0.8rem;
            color: #a0aec0;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            position: relative;
            margin: auto;
            padding: 20px;
            width: 90%;
            max-width: 1200px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .modal img {
            max-width: 100%;
            max-height: 70vh;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }
        
        .modal-text {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 30px;
            border-radius: 10px;
            max-width: 800px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .modal-text h3 {
            color: #2d3748;
            font-size: 1.5rem;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .modal-text p {
            color: #718096;
            font-size: 1rem;
            line-height: 1.6;
        }
        
        .close {
            position: absolute;
            top: 30px;
            right: 40px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            transition: color 0.3s ease;
        }
        
        .close:hover {
            color: #d8b4fe;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .gallery-container {
                padding: 25px;
            }
            
            .gallery-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .modal-content {
                padding: 10px;
            }
            
            .close {
                top: 20px;
                right: 20px;
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-link">
            <i class="fas fa-arrow-left"></i> 返回系统介绍
        </a>
        
        <div class="header">
            <h1>宠物领养系统截图</h1>
            <p>呈现前台领养流程与后台管理的关键界面</p>
        </div>

        <div class="gallery-container">
            <div class="gallery-grid">
                <div class="image-card">
                    <img src="../首页.png" alt="系统首页" onclick="openModal(this, '系统首页', '展示最新待领养宠物、暖心故事与公益活动。')">
                    <div class="image-info">
                        <h3>系统首页</h3>
                        <p>展示最新待领养宠物、暖心故事与公益活动。</p>
                        <div class="image-meta">
                            <span class="image-size">门户页面</span>
                        </div>
                    </div>
                </div>

                <div class="image-card">
                    <img src="../关于页面.png" alt="关于页面" onclick="openModal(this, '关于平台', '介绍项目愿景、合作机构与领养流程说明。')">
                    <div class="image-info">
                        <h3>关于平台</h3>
                        <p>介绍项目愿景、合作机构与领养流程说明。</p>
                        <div class="image-meta">
                            <span class="image-size">平台介绍</span>
                        </div>
                    </div>
                </div>

                <div class="image-card">
                    <img src="../宠物列表.png" alt="宠物列表" onclick="openModal(this, '宠物列表', '按品种、年龄、地区等条件筛选可领养的宠物。')">
                    <div class="image-info">
                        <h3>宠物列表</h3>
                        <p>按品种、年龄、地区等条件筛选可领养的宠物。</p>
                        <div class="image-meta">
                            <span class="image-size">列表页</span>
                        </div>
                    </div>
                </div>

                <div class="image-card">
                    <img src="../宠物详情.png" alt="宠物详情" onclick="openModal(this, '宠物详情', '展示宠物健康状况、性格标签与领养条件。')">
                    <div class="image-info">
                        <h3>宠物详情</h3>
                        <p>展示宠物健康状况、性格标签与领养条件。</p>
                        <div class="image-meta">
                            <span class="image-size">详情页</span>
                        </div>
                    </div>
                </div>

                <div class="image-card">
                    <img src="../发布宠物.png" alt="发布宠物" onclick="openModal(this, '发布宠物', '救助站或志愿者上传宠物资料、体检记录与期望领养人。')">
                    <div class="image-info">
                        <h3>发布宠物</h3>
                        <p>救助站或志愿者上传宠物资料、体检记录与期望领养人。</p>
                        <div class="image-meta">
                            <span class="image-size">救助端</span>
                        </div>
                    </div>
                </div>

                <div class="image-card">
                    <img src="../管理员页面.png" alt="管理员页面" onclick="openModal(this, '管理员控制台', '处理领养申请、审核资料、管理活动与内容审核。')">
                    <div class="image-info">
                        <h3>管理员控制台</h3>
                        <p>处理领养申请、审核资料、管理活动与内容审核。</p>
                        <div class="image-meta">
                            <span class="image-size">后台管理</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <img id="modalImage" src="" alt="">
            <div class="modal-text" id="modalText">
                <h3 id="modalTitle"></h3>
                <p id="modalDescription"></p>
            </div>
        </div>
    </div>

    <script>
        function openModal(img, title, description) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            const modalTitle = document.getElementById('modalTitle');
            const modalDescription = document.getElementById('modalDescription');
            
            modal.style.display = 'block';
            modalImg.src = img.src;
            modalImg.alt = img.alt;
            modalTitle.textContent = title;
            modalDescription.textContent = description;
        }

        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.style.display = 'none';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('imageModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
